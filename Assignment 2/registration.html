          <form  method="post" action="http://mercury.swin.edu.au/it000000/formtest.php" onsubmit="return validateregistration()" >
            <h2>Create your account here:</h2> <br>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username"><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password"><br>
              <label for="password2">Confirmation Password:</label>

              <input type="email" id="email" name="email"><br>

              <select id="icecream" name="icecream">
                <option value="vanilla">Vanilla</option>
                <option value="chocolate">Chocolate</option>
                <option value="strawberry">Strawberry</option>
                <option value="matcha">Matcha</option>
                <option value="cheese">Cheese</option>
                <option value="cookiecream">Cookie and Cream</option>
              </select><br>
            
              <label for="agree">Agree to our terms and conditions:</label>
              <input type="checkbox" id="agree" name="agree" value="agree"><br>
